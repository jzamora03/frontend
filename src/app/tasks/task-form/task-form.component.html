<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

  <div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-lg p-4 rounded" style="max-width: 600px; width: 100%;">
      <div class="card-header bg-primary text-white text-center fw-bold">
        <h3><i class="bi bi-pencil-square"></i> {{ taskId ? 'Editar Tarea' : 'Nueva Tarea' }}</h3>
      </div>
  
      <div class="card-body">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label class="form-label fw-bold"><i class="bi bi-file-earmark-text"></i> T칤tulo</label>
            <input type="text" class="form-control" formControlName="title" required>
            <small class="text-danger" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
              El t칤tulo debe tener al menos 5 caracteres.
            </small>
          </div>
  
          <div class="mb-3">
            <label class="form-label fw-bold"><i class="bi bi-card-text"></i> Descripci칩n</label>
            <textarea class="form-control" formControlName="description"></textarea>
            <small class="text-danger" *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">
              La descripci칩n no puede superar los 500 caracteres.
            </small>
          </div>
  
          <div class="mb-3">
            <label class="form-label fw-bold"><i class="bi bi-check-circle"></i> Estado</label>
            <select class="form-select" formControlName="status">
              <option value="pendiente">游리 Pendiente</option>
              <option value="en proceso">游댯 En Progreso</option>
              <option value="completada">游릭 Completado</option>
            </select>
          </div>  
          <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-outline-secondary px-4" (click)="navigateTo('/tasks')">
              <i class="bi bi-arrow-left"></i> Volver
            </button>
            <button class="btn btn-success px-4" type="submit">
              <i class="bi bi-save"></i> {{ taskId ? 'Actualizar' : 'Crear' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
</form>
