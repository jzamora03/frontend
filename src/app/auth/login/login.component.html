<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" formControlName="email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
          <input type="password" id="password" class="form-control" formControlName="password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3 py-2" [disabled]="loginForm.invalid">
        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
      </button>
    </form>

    <button class="btn btn-secondary w-100 mt-3 py-2" (click)="redirectToRegister()">
      <i class="bi bi-person-plus"></i> Registrarse
    </button>
    
  </div>
</div>
