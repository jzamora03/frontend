<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Registro</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" id="name" class="form-control" formControlName="name" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" formControlName="email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" formControlName="password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3 py-2" [disabled]="registerForm.invalid">
        <i class="bi bi-person-plus"></i> Registrarse
      </button>
    </form>

    <p class="text-center mt-3">
      ¿Ya tienes cuenta? <a routerLink="/login" class="text-primary">Inicia sesión aquí</a>
    </p>
  </div>
</div>
